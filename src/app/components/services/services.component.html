    <div class="row">
      <ng-container  *ngFor="let lang of data">
        <div class="col-md-4 col-sm-12 d-none d-lg-block text-center stack-box">
          <img class="rounded-circle shadow-1-strong mb-4"
          src={{lang.image}} alt="avatar"
            style="width: 150px;" />
          <h5 class="mb-3">{{lang.name}}</h5>
          <p>Photographer</p>
          <p class="text-muted">
            <i class="fas fa-quote-left pe-2"></i>
            At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis
            praesentium voluptatum deleniti atque corrupti.
          </p>
          <ul class="list-unstyled d-flex justify-content-center text-warning mb-0">
            <ng-container *ngFor="let item of [].constructor(lang.rating); let i = index">
              <i class="fa fa-star" aria-hidden="true"></i>
            </ng-container>
          </ul>
        </div>
      </ng-container>
     
     
    </div>
