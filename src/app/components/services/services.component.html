<section class="page-section container-padding" id="skills" *ngIf="data">
  <div class="">
    <h2 class="text-center mt-0 text-blue fw-600">My Stack</h2>
    <hr class="divider dark my-4" />
    <div class="row">
      <ng-container  *ngFor="let lang of data">
        <div class="stack-box">
          <img class=""
          src={{lang.image}} alt={{lang.name}}/>
          <p>{{lang.name}}</p>
          <ul class="list-unstyled d-flex justify-content-center text-warning mb-0">
            <ng-container *ngFor="let item of [].constructor(lang.rating); let i = index">
              <i class="fa fa-star" aria-hidden="true"></i>
            </ng-container>
          </ul>
        </div>
      </ng-container>
     
     
    </div>
  </div>
</section>
