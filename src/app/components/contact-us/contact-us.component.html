<section class="page-section container-padding" id="contact">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="mt-0">{{data.title}}</h2>
        <hr class="divider my-4" />
        <!-- <p class="text-muted text-white mb-2">
          {{data.subTitle}}
        </p> -->
      </div>
    </div>

    <div class="row footer-social">
      <div class="col-xs-12 col-lg-3 ml-auto text-center mb-0 mb-lg-0 footer-social-links">
        <a href={{data.link}} download={{data.emailName}}>
          <i class="fa fa-cloud-download fa-2x mb-2 text-white ball"></i>
          <div class="d-block clrPhone">My Resume</div>
        </a>
      </div>
      <div class="col-xs-12 col-lg-3 ml-auto text-center mb-0 mb-lg-0 footer-social-links">
        <i class="fa fa-phone fa-2x mb-2 text-white"></i>
        <div class="d-block clrPhone">{{data.number}}</div>
      </div>
      <div class="col-xs-12 col-lg-3 mr-auto text-center mb-0 footer-social-links">
        <i class="fa fa-linkedin-square fa-2x mb-2 text-white"></i>
        <a class="d-block " target="_blank" href="https://www.linkedin.com/in/saikiran-duddukuri-a68bb8282/"
          >Connect me </a
        >
      </div>
      <div class="col-xs-12 col-lg-3 mr-auto text-center mb-0 footer-social-links">
        <i class="fa fa-envelope fa-2x mb-2 text-white"></i>
        <a class="d-block" href="mailto:saikiranduddukuri03@gmail.com"
          >{{data.email}}</a
        >
      </div>
    </div>
  </div>
</section>
