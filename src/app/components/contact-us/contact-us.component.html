<section class="page-section bg-dark text-white" *ngIf="data">
  <div class="container text-center">
    <h2 class="mb-4">{{data.titleResume}}</h2>
    <a
      style="background-color: #44b3dd"
      class="btn btn-light btn-xl"
      href={{data.link}}
      download={{data.emailName}}
    >
     {{data.buttonText}}
    </a>
  </div>
</section>
<section class="page-section" id="contact">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="mt-0">{{data.title}}</h2>
        <hr class="divider my-4" />
        <p class="text-muted mb-5">
          {{data.subTitle}}
        </p>
      </div>
    </div>

    <div class="row contact-info">
      <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
        <i class="fa fa-phone fa-3x mb-3 text-muted"></i>
        <div class="d-block clrPhone">{{data.number}}</div>
      </div>
      <div class="col-lg-4 mr-auto text-center">
        <i class="fa fa-envelope fa-3x mb-3 text-muted"></i>
        <a class="d-block" href="mailto:kiran.angular.dev@gmail.com"
          >{{data.email}}</a
        >
      </div>
    </div>
  </div>
</section>
